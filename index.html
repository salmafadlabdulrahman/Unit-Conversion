<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <main>
      <div class="header-section">
        <h1>Metric/Imperial Unit Conversion</h1>

        <input type="text" id="input">

        <button id="convert-btn">Convert</button>
      </div>

      <div class="conversions">
        <h2>Length (Meter/Feet)</h2>
        <p class="result" id="meter-feet"></p>
      </div>

      <div class="conversions">
        <h2>Volume (Liters/Gallons)</h2>
        <p class="result" id="liters-gallons"></p>
        <!--Placeholder/ 20 liters = 5.284 gallons | 20 gallons = 75.708 liters-->
      </div>

      <div class="conversions">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p class="result" id="kilograms-pounds"></p>
        <!--Placeholder/ 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos-->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
